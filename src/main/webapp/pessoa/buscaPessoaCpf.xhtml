<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../template.xhtml">
    <ui:define name="centro">
        <h1 class="header center orange-text">Pesquisa de Pessoa por CPF</h1>
        <h:form>
            <h:commandLink styleClass="btn" value="nova" action="edit.xhtml"/>
            <h:commandLink styleClass="btn" value="Listar Pessoas" action="list.xhtml"/>
            <br></br>
            <h:outputLabel for="cpf" value="CPF" />
            <h:inputText value="#{controlador.cpfPesquisado}"
                         converter="converter.cpf"
                         validator="validator.cpf"
                         id="cpf"/>
            <h:message for="cpf" />
            <h:commandButton styleClass="btn" value="Buscar" action="#{controlador.pessoaPorCpf()}"/>
            <h:dataTable rendered="#{controlador.pessoaPesquisada.id == 0}" class="striped highlight">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    ___
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    ___
                </h:column>
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                    ___
                </h:column>
                <h:column>
                    <h:commandButton value="x" class="btn disabled"/>
                </h:column>
                <h:column>
                    <h:commandButton value="editar" class="btn disabled"/>
                </h:column>
            </h:dataTable>
            <h:dataTable rendered="#{controlador.pessoaPesquisada.id != 0}" var="pessoa" value="#{controlador.pessoaPorCpf()}" class="striped highlight">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{pessoa.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{pessoa.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                    #{pessoa.cpf.formatado()}
                </h:column>
                <h:column>
                    <h:commandButton value="x" action="#{controlador.excluir(pessoa)}" class="btn"/>
                </h:column>
                <h:column>
                    <h:commandButton value="editar" action="#{controlador.editar(pessoa)}" class="btn"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
